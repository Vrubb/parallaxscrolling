<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="parallax"></section>

  <section class="content">
    <h1>Welcome</h1>
    <p>This section scrolls normally over the parallax background.</p>
  </section>

  <section class="parallax"></section>

  <section class="content">
    <h1>More Content</h1>
    <p>This creates a sense of depth and dimension while scrolling.</p>
  </section>

</body>
</html>
